    <section class=" p-5 center iletisim" id="iletisim">

        <div class="container">

            <h2 class="mb-5 font-weight-bold">İLETİŞİM FORMU</h2>


            <div class="col-md-8  form-group">

                <form id="form" name="form" action="iletişim.php" method="POST" onsubmit="return validateForm()">


                    <div class="row">
                        <div class="col-md-6 ">
                            <label>İsim:</label>
                            <input class="form-control shadow" id="ad" type="text" name="isim">
                        </div>

                        <div class="col-md-6">
                            <label>Soyisim:</label>
                            <input class="form-control shadow" type="text" maxlength="25" name="soyisim">
                        </div>
                        <div id="sonuc"></div>
                    </div>
                    <br>

                    <label>E-mail:</label>
                    <input class="form-control shadow" type="text" name="email" id="email" placeholder="Email adresinizi giriniz">
                    <span id="emailText"></span>
                    <br>

                    <label>Telefon:</label>
                    <input class="form-control shadow" type="number" maxlength="11" name="tel">
                    <br>

                    <label>Doğum Tarihi:</label>
                    <input class="form-control shadow" type="date" name="dogumtarihi">
                    <br>

                    <label>Şehir:</label>
                    <select name="sehir" class="form-control shadow">
                        <option>Şehir Seçiniz</option>
                        <option>Tokat</option>
                        <option>Sakarya</option>
                        <option>Kocaeli</option>
                        <option>İstanbul</option>
                        <option>Ankara</option>
                    </select>
                    <br>
                    <div>
                        <label for="" class="">Cinsiyet:</label>
                        <label><input type="radio" name="cinsiyet" value="kadın">Kadın</label>
                        <label><input type="radio" name="cinsiyet" value="erkek">Erkek</label>
                    </div>

                    <br>
                    <label>Mesajınız:</label>
                    <textarea class="form-control shadow" name="mesajiniz" id="" cols=" 30" rows="10"></textarea>
                    <br>
                    <button class="btn btn-primary shadow" name="gonder" type="submit">Gönder </button>
                    <button class="btn btn-success shadow" name="temizle" type="reset">Temizle </button>



                </form>
            </div>
        </div>
    </section>
    <!-- iletişim bitiş -->




    <!-- Form elemanlarının javascript ile kontrolü başlangıç-->

    <script type="text/javascript">
        function validateForm() {

            var x = document.forms["form"]["isim"].value;
            if (x == "") {
                alert("İsim boş bırakılamaz!");
                return false;
            }

            var x = document.forms["form"]["soyisim"].value;
            if (x == "") {
                alert("Soyisim boş bırakılamaz!");
                return false;
            }


            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            var email = document.getElementById("email").value;
            if (reg.test(email) == false) {
                alert('Hatalı Mail Formatı @gmail.com ile bitmelidir!');
                return false;
            }


            var x = document.forms["form"]["tel"].value;
            if (x == "") {
                alert("Telefon numarası boş bırakılamaz!");
                return false;
            }

            var x = document.forms["form"]["dogumtarihi"].value;
            if (x == "") {
                alert("Dogum tarihi boş bırakılamaz!");
                return false;
            }

            var x = document.forms["form"]["sehir"].value;
            if (x == "") {
                alert("Şehir boş bırakılamaz!");
                return false;
            }


            var x = document.forms["form"]["cinsiyet"].value;
            if (x == "") {
                alert("Cinsiyet boş bırakılamaz!");
                return false;
            }
            var x = document.forms["form"]["mesajiniz"].value;
            if (x == "") {
                alert("Mesaj boş bırakılamaz!");
                return false;
            }

        }
    </script>
